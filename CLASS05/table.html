<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="table">
      <table border="2px" cellpadding="9px" cellspacing="0">
        <tr>
          <th>Feature</th>
          <th>Array</th>
          <th>Object</th>
        </tr>

        <tr>
          <th>Data Type</th>
          <td>List-like</td>
          <td>Key-value pairs</td>
        </tr>

        <tr>
          <th>Indexing</th>
          <td>Numeric (0,1,2,...)</td>
          <td>Named keys ("name", "age")</td>
        </tr>

        <tr>
          <th>Ordering</th>
          <td>✅ Maintains order</td>
          <td>❌ No order guarantee</td>
        </tr>

        <tr>
          <th>Best For</th>
          <td>Lists, sequences</td>
          <td>Structured data</td>
        </tr>

        <tr>
          <th>Access Time</th>
          <td>Fast for indexed elements</td>
          <td>Fast for key-value lookup</td>
        </tr>
      </table>
    </div>
  </body>
</html>
